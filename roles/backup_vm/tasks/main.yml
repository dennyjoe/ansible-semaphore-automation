- name: Create the backup directory
  ansible.builtin.file:
    path: /mnt/backup-vm
    state: directory

- name: Mount the NFS share
  ansible.posix.mount:
    src: "{{ nfs_host }}:{{ vm_share }}"
    path: /mnt/backup-vm
    state: mounted
    fstype: nfs

- name: Rsync to NFS Share
  ansible.posix.synchronize:
    src: /
    dest: /mnt/backup-vm
    compress: false
    rsync_opts:
      - "--exclude=#snapshot"
      - "--exclude=/dev/*"
      - "--exclude=/proc/*"
      - "--exclude=/sys/*"
      - "--exclude=/run/*"
      - "--exclude=/mnt/*"
      - "--exclude=/media/*"
      - "--exclude=swapfile"
      - "--exclude=lost+found"
      - "--exclude=.cache"
  delegate_to: "{{ inventory_hostname }}"

- name: Unmount the nfs share
  ansible.posix.mount:
    path: /mnt/backup-vm
    state: unmounted

- name: Remove directory
  ansible.builtin.file:
    path: /mnt/backup-vm
    state: abesent
